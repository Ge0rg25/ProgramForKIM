<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="../CSS/nod_and_nok.css">
    <title>НОД</title>
</head>
<body>
<div class="container">
    <h1>Вычисление НОД</h1>
    <input type="text" name="fnum" id="fnum" placeholder="первое число"><br>
    <input type="text" name="snum" id="snum" placeholder="второе число"><br>
    <button type="submit" onclick="gcd()">Вычислить</button>
    <label id="answer">Ответ: <p id="output"></p></label>
    <button onclick="navigate('/index.html')" class="btn">Back</button>
</div>
</body>
<script>
    function gcd() {
        let val1 = document.getElementById("fnum").value
        let val2 = document.getElementById("snum").value
        if (!(val1 && val2)) return
        eel.return_gcd(val1, val2)()
    }
</script>
<script src="../JS/LogicFront.js"></script>
</html>
